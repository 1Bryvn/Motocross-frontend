<section class="relative w-full min-h-[calc(100vh-120px)] flex flex-col items-center justify-center 
                text-center px-6 overflow-hidden">

  <!-- VIDEO BACKGROUND -->
  <video
    #bgVideo autoplay muted playsinline
    (ended)="onVideoEnded()"
    class="absolute inset-0 w-full h-full object-cover brightness-[0.55] scale-105
           transition-all duration-[1500ms]">
  </video>

  <!-- Overlay con degradado premium -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-[#0b0b0b]/90"></div>

  <!-- CONTENIDO -->
  <div class="relative z-10 hero-content animate-fade-in-up">
    <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight leading-tight">
      Descubre tu próxima <span class="text-red-500 drop-shadow-[0_0_8px_#ff000088]">Moto</span>
    </h1>

    <p class="text-gray-300 max-w-2xl text-lg md:text-xl mb-10 leading-relaxed mx-auto text-center">
  Vive la experiencia HorizonteMotor: velocidad, estilo y precisión en cada modelo.
</p>


    <!-- Botones -->
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <a routerLink="/models" class="btn-primary">Explorar Motos</a>
      <a routerLink="/servicios" class="btn-outline">Servicios</a>
    </div>
  </div>

</section>


<section class="px-6 py-24 max-w-7xl mx-auto animate-fade-in">

  <h2 class="text-4xl font-bold mb-12 text-center tracking-tight">
    Modelos <span class="text-red-500">Destacados</span>
  </h2>

  <!-- Tabs -->
  <div class="flex flex-wrap justify-center gap-4 mb-14">
    <button
      *ngFor="let cat of categories; let i = index"
      (click)="selectCategory(i)"
      class="tab-btn"
      [class.tab-active]="selectedCategory === i">
      {{ cat.name }}
    </button>
  </div>

  <!-- Carousel -->
  <div class="relative max-w-4xl mx-auto">

    <!-- Botón Izquierda -->
    <button class="carousel-btn left-0" (click)="prev()">‹</button>

    <div class="overflow-hidden rounded-2xl">
      <div class="flex transition-transform duration-700 ease-in-out"
           [style.transform]="'translateX(-' + (selectedSlide * 100) + '%)'">

        <!-- Tarjetas -->
        <div *ngFor="let moto of categories[selectedCategory].items" class="min-w-full">
          <div class="card-moto">
            
            <img [src]="moto.image" class="rounded-xl mb-5 shadow-xl shadow-black/40" />

            <h3 class="text-3xl font-bold mb-3">{{ moto.name }}</h3>
            <p class="text-gray-400 mb-4">{{ moto.desc }}</p>

            <p class="text-red-400 font-semibold text-lg">Desde: {{ moto.price }}</p>
            <p class="text-gray-500 text-sm mt-1">{{ moto.details }}</p>

            <a routerLink="/motos" class="more-link">
              Ver ficha completa →
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- Botón Derecha -->
    <button class="carousel-btn right-0" (click)="next()">›</button>

  </div>

</section>
