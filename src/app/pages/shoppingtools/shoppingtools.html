<div class="min-h-screen bg-[#0b0b0b] text-white px-6 py-10">
  <div class="max-w-7xl mx-auto">

    <!-- Título -->
    <h1 class="text-4xl font-bold text-center mb-6">
      Venta de <span class="text-red-500">Herramientas</span>
    </h1>
    <p class="text-gray-400 text-center mb-10 max-w-2xl mx-auto">
      Explora nuestra selección de herramientas para el mantenimiento y personalización de tu motocicleta.
    </p>

    <!-- Filtros -->
    <div class="flex flex-wrap justify-center gap-4 mb-10">
      <button
        *ngFor="let cat of categories"
        (click)="selectedCategory = cat"
        class="px-5 py-2 rounded-lg border transition font-medium"
        [class.bg-red-600]="selectedCategory === cat"
        [class.border-red-600]="selectedCategory === cat"
        [class.text-white]="selectedCategory === cat"
        [class.border-gray-600]="selectedCategory !== cat"
        [class.text-gray-300]="selectedCategory !== cat"
        [class.hover:border-red-500]="selectedCategory !== cat"
      >
        {{ cat }}
      </button>
    </div>

    <!-- Grid de herramientas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let tool of filteredTools"
        class="bg-[#111924] p-5 rounded-xl border border-gray-700 hover:border-red-500 transition cursor-pointer"
      >
        <img [src]="tool.image" [alt]="tool.name" class="rounded-lg mb-4 w-full h-48 object-cover" />
        <h3 class="text-xl font-bold mb-2">{{ tool.name }}</h3>
        <p class="text-gray-400 text-sm mb-3">{{ tool.description }}</p>
        <p class="text-red-400 font-semibold mb-3">{{ tool.price | currency:'CLP':'symbol-narrow':'1.0-0' }}</p>
        <button
          class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition"
        >
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
