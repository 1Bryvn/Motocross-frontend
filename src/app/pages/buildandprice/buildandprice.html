<div class="flex flex-col md:flex-row bg-[#0b0b0b] text-white min-h-screen relative">

  <!-- Botón Volver al catálogo -->
  <button
    (click)="goToCatalog()"
    class="absolute top-6 left-6 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold flex items-center gap-2 transition"
  >
    ← Volver al Catálogo
  </button>

  <!-- Si hay modelo 3D -->
  <div *ngIf="model3DAvailable; else noModel" class="flex-1 flex flex-col items-center justify-start p-6 mt-6">
    <h2 class="text-3xl font-semibold mb-3 text-gray-200 tracking-tight">
      Customize Your <span class="text-red-500">{{ configData?.modelName }}</span>
    </h2>
    <p class="text-gray-400 text-center mb-10 max-w-2xl mx-auto">
      Customiza y personaliza tu motocicleta a tu gusto antes de llevártela.
    </p>

    <div class="relative bg-[#111] rounded-lg p-3 shadow-lg flex items-center justify-center w-full max-w-[900px] mx-auto mt-2">
      <canvas #canvas class="rounded-lg w-[900px] h-[600px]"></canvas>

      <div
        class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex gap-4 bg-black/40 px-4 py-2 rounded-lg backdrop-blur-sm"
      >
        <button (click)="zoomIn()" class="bg-[#1a1a1a] hover:bg-[#222] rounded-md p-2">+</button>
        <button (click)="zoomOut()" class="bg-[#1a1a1a] hover:bg-[#222] rounded-md p-2">−</button>
        <button (click)="resetView()" class="bg-[#1a1a1a] hover:bg-[#222] rounded-md p-2 text-sm">Reset</button>
      </div>
    </div>
  </div>

  <!-- Si no hay modelo 3D -->
  <ng-template #noModel>
    <div class="flex-1 flex flex-col items-center justify-center text-center p-10">
      <h2 class="text-2xl font-semibold text-red-500 mb-3">Customización no disponible</h2>
      <p class="text-gray-400">Pronto añadiremos la versión interactiva de este modelo.</p>
    </div>
  </ng-template>
</div>
